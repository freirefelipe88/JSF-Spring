<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<p:dialog id="modalAddPermission" widgetVar="modalAddPermission"
	modal="true" header="Add Permission" position="center"
	responsive="true">
	<h:form id="formAddPermission">
		<p:messages rendered="#{!mBeanPermission.renderGlobalMessage}"/>
		<div class="ui-g">
			<div class="ui-g-12 ui-lg-4">
				<p:outputLabel value="Name" for="name" />
			</div>
			<div class="ui-g-12 ui-lg-4">
				<p:inputText id="name"
					value="#{mBeanPermission.permission.name}" 
					required="true"
					requiredMessage="Name field is mandatory!" />
			</div>
		</div>

		<div class="ui-g">
			<div class="ui-g-12 ui-lg-4">
				<p:outputLabel value="Description" for="description" />
			</div>
			<div class="ui-g-12 ui-lg-4">
				<p:inputTextarea id="description" value="#{mBeanPermission.permission.description}"  rows="5" cols="30" counter="display" maxlength="200" counterTemplate="{0} characters remaining." autoResize="false" />
   			 	<h:outputText id="display" />
			</div>
		</div>
		
		<div>
			<p:commandButton value="Cancel" onclick="PF('modalAddPermission').hide();"/>
			<p:commandButton value="Save" action="#{mBeanPermission.save()}" update=":formPermission formAddPermission"/>
		</div>
	</h:form>
</p:dialog>
</html>
