<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<p:dialog id="modalAddDepartment" widgetVar="modalAddDepartment"
	modal="true" header="Add Department" position="center"
	responsive="true">
	<h:form id="formAddDepartment">
		<p:messages rendered="#{!mBeanDepartment.renderGlobalMessage}"/>
		<div class="ui-g">
			<div class="ui-g-12 ui-lg-4">
				<p:outputLabel value="Name" for="name" />
			</div>
			<div class="ui-g-12 ui-lg-4">
				<p:inputText id="name"
					value="#{mBeanDepartment.department.name}" 
					required="true"
					requiredMessage="Name field is mandatory!" />
			</div>
		</div>

		<div class="ui-g">
			<div class="ui-g-12 ui-lg-4">
				<p:outputLabel value="Description" for="description" />
			</div>
			<div class="ui-g-12 ui-lg-4">
				<p:inputTextarea id="description" value="#{mBeanDepartment.department.description}"  rows="5" cols="30" counter="display" maxlength="200" counterTemplate="{0} characters remaining." autoResize="false" />
   			 	<h:outputText id="display" />
			</div>
		</div>
		
		<div>
			<p:commandButton value="Cancel" onclick="PF('modalAddDepartment').hide();"/>
			<p:commandButton value="Save" action="#{mBeanDepartment.save()}" update=":formDepartment formAddDepartment"/>
		</div>
	</h:form>
</p:dialog>
</html>
